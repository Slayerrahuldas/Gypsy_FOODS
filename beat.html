<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gipsy Beat Master</title>
  <link rel="stylesheet" href="css/pages.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <header>
    <h1><b>Beat Master</b></h1>
  </header>

  <nav class="navbar">
    <ul>
       <li><a href="index.html"><img src="images/home.png" alt="Home" width="20"></a></li>
       <li><a href="shikhar.html">Shikhar</a></li>
	     <li><a href="coverage.html">Coverage</a></li>
       <li><a href="launch.html">Launch</a></li>
	     <li><a href="channel.html">Channel</a></li>
	     <li><a href="sales.html">Sales</a></li>
	     <li><a href="beat.html">Beat Master</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="search-bar-container">
      <input type="text" id="search-bar" placeholder="Search by HUL Code or HUL Outlet Name"/>
    </div>

    <div class="filters-container">
      <select id="filter-dets-me-name"><option value="">DETS ME Name</option></select>
      <select id="filter-dets-beat"><option value="">DETS Beat</option></select>

      <select id="filter-fnb-me-name"><option value="">FNB ME Name</option></select>
      <select id="filter-fnb-beat"><option value="">FNB Beat</option></select>

      <select id="filter-nuts-me-name"><option value="">NUTS ME Name</option></select>
      <select id="filter-nuts-beat"><option value="">NUTS Beat</option></select>

      <select id="filter-pp-me-name"><option value="">PP ME Name</option></select>
      <select id="filter-pp-beat"><option value="">PP Beat</option></select>

      <select id="filter-u2nc-me-name"><option value="">U2NC ME Name</option></select>
      <select id="filter-u2nc-beat"><option value="">U2NC Beat</option></select>
    </div>

    <div class="button-group">
      <button id="reset-button">Reset Filters</button>
    </div>

    <table id="data-table">
      <thead>
        <tr>
          <th>#</th>
          <th>HUL Code</th>
          <th>HUL Outlet Name</th>
          <th>Shikhar Outlet</th>
          <th>DETS ME</th>
          <th>DETS Beat</th>
          <th>FNB ME</th>
          <th>FNB Beat</th>
          <th>NUTS ME</th>
          <th>NUTS Beat</th>
          <th>PP ME</th>
          <th>PP Beat</th>
          <th>U2NC ME</th>
          <th>U2NC Beat</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <script src="script/beat.js"></script>
</body>
</html>
